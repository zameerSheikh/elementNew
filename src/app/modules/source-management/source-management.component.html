
<ag-grid-angular
    #agGrid
    style="width:100%;height:400px;margin-top:7%"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [frameworkComponents]="frameworkComponents"
    [enableSorting]="true"
    [enableFilter]="true"
    [pagination]="true"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (getDisplayedColAfter)="getDisplayedColumnsAfter($event)"    
    (getAllColumns)="getDisplayedColumnsAfter($event)"
></ag-grid-angular>
